services:
  # ====================
  # Frontend
  # ====================
  # frontend:
  #   image: picadosya/picados-ya-frontend
  #   container_name: picados-ya-frontend
  #   ports:
  #     - ${FRONTEND_PORT}:${FRONTEND_PORT}
  #   depends_on:
  #     - backend

  # ====================
  # Base de datos
  # ====================
  mysql:
    image: mysql:8.0
    container_name: picados-ya-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:?error}
      MYSQL_DATABASE: ${DB_DATABASE:?error}
    ports:
      - "${DB_PORT:?error}:3306"
    volumes:
      - mysql_volume:/var/lib/mysql
  migrations:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
      - ./scripts/wait-for-it.sh:/wait-for-it.sh
      - .env:/.env  # Monta el script en el contenedor
    entrypoint: ["sh", "./wait-for-it.sh"]
    depends_on:
      mysql:
        condition: service_started

volumes:
  mysql_volume:
    driver: local
